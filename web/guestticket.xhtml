<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/template/layout.xhtml">

            <!-- Header -->
            <ui:define name="header">    
                <h:outputScript library="js" name="bootstrap.min.js" />                  
                <div style="border-bottom: 1px solid #d4d4d4; height: 50px;">
                    <h1 style="display: inline-block; margin: 0px; padding: 0px; margin-left: 10px; font-family: Calibri;">
                        Admin panel
                    </h1>                    
                    <h:form style="float: right; display: inline-block; vertical-align: middle;">
                        <h:commandButton value="Logout #{controller.username}" action="#{controller.logout()}" class="btn btn-info" style="margin-right: 10px;"/>
                    </h:form>
                </div>
            </ui:define>

            <!-- Content -->
            <ui:define name="content">               
                <div class="container" >
                    <div class="row" >   

                        <style>
                            th {
                                padding: 15px;
                                margin: 15px;
                                text-align: center;
                            }
                            td {
                                padding: 5px;
                                margin: 5px;
                                text-align: center; 
                            }
                        </style>

                        <h:form style="margin-top: 15px;">                            
                            <h:dataTable value="#{admin.guestsFestivals}" var="item" style="text-align: center;" styleClass="table table-hover" >                          
                                <h:column>
                                    <f:facet name="header">Name</f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Begins</f:facet>
                                    <h:outputText value="#{item.begin}">
                                        <f:convertDateTime type="date" pattern="dd.MM.yyyy." timeZone="CET"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Ends</f:facet>
                                    <h:outputText value="#{item.end}" >
                                        <f:convertDateTime type="date" pattern="dd.MM.yyyy." timeZone="CET"/>
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">&nbsp;</f:facet>
                                    <h:commandButton value="Choose" class="btn btn-default" action="#{admin.showFestival(item)}" />
                                </h:column>
                            </h:dataTable>
                        </h:form>

                    </div> 
                </div>
                <style>
                    body {                        
                        background-image: url(resources/files/background.jpg);
                        background-size: 100%;
                        background-attachment: fixed;
                    }
                </style>
            </ui:define>

            <!-- Footer -->
            <ui:define name="footer">
                <div style="padding-top: 10px;">
                    <h:form style="float: right; display: inline-block; padding-top: 10px;">
                        <h:commandButton value="Admin Panel" class="btn btn-default" action="#{admin.adminPanelPage()}" style="margin-right: 10px;"/>
                    </h:form>
                </div>          
            </ui:define>

        </ui:composition>

    </h:body>
</html>
