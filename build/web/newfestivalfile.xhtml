<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/template/layout.xhtml">

            <!-- Header -->
            <ui:define name="header">
                <div style="border-bottom: 1px solid #d4d4d4; height: 50px;">
                    <h1 style="display: inline-block; margin: 0px; padding: 0px; margin-left: 10px; font-family: Calibri;">Admin panel</h1>                    
                    <h:form style="float: right; display: inline-block; vertical-align: middle;">
                        <h:commandButton value="Logout #{controller.username}" action="#{controller.logout()}" class="btn btn-info" style="margin-right: 10px;"/>
                    </h:form>
                </div>
            </ui:define>

            <!-- Content -->
            <ui:define name="content">     

                <h:form id="form" enctype="multipart/form-data">
                    
                    <!-- Steps Progress and Details - START -->
                    <div class="container" style="margin-top: 50px; text-align: center;">
                        <div class="row step" style="text-align: center; ">
                            <h3 style="margin-bottom: 20px; margin-top: 0px;">New Festival From Input File</h3>
                            <div class="progress" id="progress1" style="width: 100%;">
                                <div class="progress-bar progress-bar-info progress-bar-striped"
                                     role="progressbar" 
                                     aria-valuenow="50"
                                     aria-valuemin="0"
                                     aria-valuemax="100"
                                     style="width: 50%;">
                                </div>
                                <span class="progress-completed">50%</span>
                            </div>
                        </div>
                        
                        <h2 style="color: #F58723; margin: 0px; padding: 0px;"><h:outputText value="#{festivalViaFile.message == '' ? '' : festivalViaFile.message}" /></h2>                        
                        <div class="row" style="text-align: center;">
                            <div class="row step" style="text-align: center; display: inline-block;">
                                <div class="col-md-2 activestep" onclick="javascript: resetActive(event, 50, 'step-1');" style="width: 200px;">
                                    <p>File Selection</p>
                                </div>
                                <div class="col-md-2" onclick="javascript: resetActive(event, 100, 'step-2');" style="width: 200px;"> 
                                    <p>Adding Media</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row setup-content step activeStepInfo" id="step-1">
                            <div class="col-xs-12">
                                <div class="col-md-12 well text-center">
                                    <h5 style="margin-bottom: 15px; margin-top: 0px; font-weight: 600; color: #0088cc;">Festival General Information and Performer List</h5>

                                    <!-- STEP 1 FORM -->
                                    <h:panelGrid columns="2" style="display: inline-block;">
                                        <h:outputLabel for="fileJSON">Upload .csv or .json: &nbsp;</h:outputLabel>
                                        <p:fileUpload value="#{festivalViaFile.file}"  
                                                      mode="simple" 
                                                      id="fileJSON" 
                                                      accept="*"
                                                      class="form-control" 
                                                      style="margin: 15px;"/> 
                                    </h:panelGrid>
                                    <h:message for="fileJSON" style="color:red"/> 
                                </div>
                            </div>
                        </div>
                        
                        <div class="row setup-content step hiddenStepInfo" id="step-2">

                            <div class="col-md-12 well text-center">                                                              

                                <h5 style="margin-bottom: 15px; margin-top: 0px; font-weight: 600; color: #0088cc;">Fill In Media Content</h5>
                                <h6 style="margin-bottom: 15px; margin-top: 0px;">Insert up to 10 images or videos (.mp4, .jpeg, .jpg, .png)</h6>

                                <!-- STEP 3 FORM -->                                    
                                <p:fileUpload value="#{festivalViaFile.files[1]}"  mode="simple" id="FILE1"  accept="image/jpeg, image/jpg, image/png, video/mp4" class="form-control" />
                                <p:fileUpload value="#{festivalViaFile.files[2]}"  mode="simple" id="FILE2"  accept="image/jpeg, image/jpg, image/png, video/mp4" class="form-control" />
                                <p:fileUpload value="#{festivalViaFile.files[3]}"  mode="simple" id="FILE3"  accept="image/jpeg, image/jpg, image/png, video/mp4" class="form-control" />
                                <p:fileUpload value="#{festivalViaFile.files[4]}"  mode="simple" id="FILE4"  accept="image/jpeg, image/jpg, image/png, video/mp4" class="form-control" />
                                <p:fileUpload value="#{festivalViaFile.files[5]}"  mode="simple" id="FILE5"  accept="image/jpeg, image/jpg, image/png, video/mp4" class="form-control" />
                                <p:fileUpload value="#{festivalViaFile.files[6]}"  mode="simple" id="FILE6"  accept="image/jpeg, image/jpg, image/png, video/mp4" class="form-control" />
                                <p:fileUpload value="#{festivalViaFile.files[7]}"  mode="simple" id="FILE7"  accept="image/jpeg, image/jpg, image/png, video/mp4" class="form-control" />
                                <p:fileUpload value="#{festivalViaFile.files[8]}"  mode="simple" id="FILE8"  accept="image/jpeg, image/jpg, image/png, video/mp4" class="form-control" />
                                <p:fileUpload value="#{festivalViaFile.files[9]}"  mode="simple" id="FILE9"  accept="image/jpeg, image/jpg, image/png, video/mp4" class="form-control" />                                    
                                <p:fileUpload value="#{festivalViaFile.files[10]}" mode="simple" id="FILE10" accept="image/jpeg, image/jpg, image/png, video/mp4" class="form-control" />                                           

                                <h:commandButton value="Create" action="#{festivalViaFile.createFestival()}" class="btn btn-success" style="margin: 15px; margin-bottom: 0px;"/>

                            </div>
                        </div>
                        <div style="height: 150px;">
                            &nbsp;
                        </div>
                    </div>

                    <style>
                        p {                        
                            margin: 3px;
                            padding: 2px;
                        }
                        .hiddenStepInfo {
                            display: none;
                            height: 20px;
                        }

                        .activeStepInfo {
                            display: block !important;
                        }

                        .underline {
                            text-decoration: underline;
                        }

                        .step {
                            margin-top: 27px;
                        }

                        .progress {
                            position: relative;
                            height: 25px;
                        }

                        .progress > .progress-type {
                            position: absolute;
                            left: 0px;
                            font-weight: 800;
                            padding: 3px 30px 2px 10px;
                            color: rgb(255, 255, 255);
                            background-color: rgba(25, 25, 25, 0.2);
                        }

                        .progress > .progress-completed {
                            position: absolute;
                            right: 0px;
                            font-weight: 800;
                            padding: 3px 10px 2px;
                        }

                        .step {
                            text-align: center;
                        }

                        .step .col-md-2 {
                            background-color: #fff;
                            border: 1px solid #C0C0C0;
                            border-right: none;
                        }

                        .step .col-md-2:last-child {
                            border: 1px solid #C0C0C0;
                        }

                        .step .col-md-2:first-child {
                            border-radius: 5px 0 0 5px;
                        }

                        .step .col-md-2:last-child {
                            border-radius: 0 5px 5px 0;
                        }

                        .step .col-md-2:hover {
                            color: #f40909;
                            cursor: pointer;
                        }

                        .step .activestep {
                            color: #f40909;     
                            height: 32px;
                            border-left: 3px solid #23a8f5 !important;
                            border-right: 3px solid #23a8f5 !important;
                            border-top: 3px solid #23a8f5 !important;
                            border-bottom: 3px solid #23a8f5 !important;
                            vertical-align: central;
                        }

                        .step .fa {
                            padding-top: 15px;
                            font-size: 40px;
                        }
                    </style>

                    <script type="text/javascript">
                        function resetActive(event, percent, step) {
                            $(".progress-bar").css("width", percent + "%").attr("aria-valuenow", percent);
                            $(".progress-completed").text(percent + "%");

                            $("div").each(function () {
                                if ($(this).hasClass("activestep")) {
                                    $(this).removeClass("activestep");
                                }
                            });

                            if (event.target.className == "col-md-2") {
                                $(event.target).addClass("activestep");
                            } else {
                                $(event.target.parentNode).addClass("activestep");
                            }

                            hideSteps();
                            showCurrentStepInfo(step);
                        }

                        function hideSteps() {
                            $("div").each(function () {
                                if ($(this).hasClass("activeStepInfo")) {
                                    $(this).removeClass("activeStepInfo");
                                    $(this).addClass("hiddenStepInfo");
                                }
                            });
                        }

                        function showCurrentStepInfo(step) {
                            var id = "#" + step;
                            $(id).addClass("activeStepInfo");
                        }
                    </script>

                    <!-- Steps Progress and Details - END -->
                </h:form>   

                <style>
                    body {
                        background-size: 100%;
                        background-attachment: fixed;
                        background-image: url(resources/files/background.jpg);
                    }
                </style>

            </ui:define> 

            <!-- Footer -->
            <ui:define name="footer">
                <div style="padding-top: 10px;">
                    <h:form style="float: right; display: inline-block;">
                        <h:commandButton value="Admin Panel" class="btn btn-default" action="#{admin.adminPanelPage()}" style="margin-right: 10px;"/>
                    </h:form>
                </div>          
            </ui:define>

        </ui:composition>


    </h:body>
</html>
