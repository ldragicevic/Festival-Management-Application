<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <ui:composition template="/template/layout.xhtml">

            <!-- Header -->
            <ui:define name="header">
                <div style="border-bottom: 1px solid #d4d4d4; height: 50px;">
                    <h1 style="display: inline-block; margin: 0px; padding: 0px; margin-left: 10px; font-family: Calibri;">Festivals</h1>   
                </div>
            </ui:define>

            <!-- Content -->
            <ui:define name="content">  
                
                <div class="container">
                    <div class="row" style="margin-bottom: 50px; margin-top: 30px;">
                        <div class="col-md-12" style="text-align: center;">
                            
                            <h:form style="">

                                <h1>Registration</h1>
                                <p>Please fill in next information fields.</p>
                                <br/>
                                <h:panelGrid columns="2" style="display: inline-block;">                                    

                                    <h:outputLabel for="username">username&nbsp;&nbsp;</h:outputLabel>
                                    <p:inputText value="#{registration.username}" id="username" maxlength="10" class="form-control" required="true" requiredMessage="#{msgs.usernameRequired}" validatorMessage="#{msgs.usernameRegisterError}" style="margin: 3px;width: 150px;">
                                        <f:validator validatorId="usernameValidator"/>
                                    </p:inputText>

                                    <h:outputLabel for="password">password&nbsp;&nbsp;</h:outputLabel>
                                    <p:password value="#{registration.password}" id="password" maxlength="12" class="form-control" required="true" requiredMessage="#{msgs.passwordRequired}" match="repeat" validatorMessage="#{msgs.passwordRegistrationError}" style="margin: 3px;width: 150px;">
                                        <f:validator validatorId="passwordValidator"/>
                                    </p:password>

                                    <h:outputLabel for="repeat">repeat&nbsp;&nbsp;</h:outputLabel>
                                    <p:password value="#{registration.repeat}" id="repeat"  maxlength="12" class="form-control" required="true" requiredMessage="#{msgs.repeatRequired}" style="margin: 3px;width: 150px;"/>

                                    <h:outputLabel for="name">name&nbsp;&nbsp;</h:outputLabel>
                                    <p:inputText value="#{registration.name}" id="name" maxlength="20" class="form-control" required="true" requiredMessage="#{msgs.nameRequired}" style="margin: 3px;width: 150px;"/>                                                                                                      

                                    <h:outputLabel for="surname">surname&nbsp;&nbsp;</h:outputLabel>
                                    <p:inputText value="#{registration.surname}" id="surname" maxlength="20" class="form-control" required="true" requiredMessage="#{msgs.surnameRequired}" style="margin: 3px;width: 150px;"/>

                                    <h:outputLabel for="phone">phone&nbsp;&nbsp;</h:outputLabel>
                                    <p:inputText value="#{registration.phone}" id="phone" maxlength="20" class="form-control" required="true" requiredMessage="#{msgs.phoneRequired}" validatorMessage="#{msgs.phoneRegistrationError}" style="margin: 3px;width: 150px;">
                                        <f:validateRegex pattern="[0-9]+"/>
                                    </p:inputText>

                                    <h:outputLabel for="email">email&nbsp;&nbsp;</h:outputLabel>
                                    <p:inputText value="#{registration.email}" id="email" maxlength="40" class="form-control" required="true" requiredMessage="#{msgs.emailRequired}" validatorMessage="#{msgs.emailRegistrationError}" style="margin: 3px;width: 150px;">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText> 

                                </h:panelGrid>
                                <br/><br/>
                                <h:commandButton value="Proceed" action="#{registration.register()}" class="btn btn-primary"/>

                            </h:form>
                            <br/>                            
                            <h:form style="display: inline-block;">
                                <h:commandButton value="Back to login page" class="btn btn-link" action="index?faces-redirect=true"/>
                            </h:form>
                            <br/>                           
                            <h:message for="username" style="color:red"/>                             
                            <h:message for="password" style="color:red"/> 
                            <h:message for="repeat" style="color:red"/> 
                            <h:message for="name" style="color:red"/> 
                            <h:message for="surname" style="color:red"/> 
                            <h:message for="phone" style="color:red"/> 
                            <h:message for="email" style="color:red"/> 
                        </div>
                    </div>

                </div> 

                <style>
                    body {                        
                      background-image: url(resources/files/background.jpg);
                      background-size: 100%;
                        background-attachment: fixed;
                    }
                </style>

            </ui:define>

            <!-- Footer -->
            <ui:define name="footer">
                <div style="padding-top: 10px;">
                    &nbsp;
                </div>                 
            </ui:define>

        </ui:composition>

    </h:body>
</html>
