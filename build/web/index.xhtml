<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>

        <ui:composition template="/template/layout.xhtml">

            <!-- Header -->
            <ui:define name="header">
                <div style="border-bottom: 1px solid #d4d4d4; height: 50px;">
                    <h1 style="display: inline-block; margin: 0px; padding: 0px; margin-left: 10px; font-family: Calibri;">Festivals</h1>   
                </div>    
            </ui:define>

            <!-- Content -->
            <ui:define name="content">     

                <div class="container">
                    <div class="row" style="margin-bottom: 50px; margin-top: 30px;">
                        <div class="col-md-12" style="text-align: center;">

                            <h:form style="">

                                <h1>Login</h1>
                                <p>Please fill in next information fields.</p>
                                <br/>

                                <h:panelGrid columns="2" style="display: inline-block;">                                   
                                    <h:outputLabel for="username">username&nbsp;&nbsp;</h:outputLabel>
                                    <h:inputText value="#{controller.username}" id="username" maxlength="10" class="form-control" required="true" requiredMessage="#{msgs.usernameRequired}" validatorMessage="#{msgs.usernameLoginError}" style="margin: 3px; width: 150px;">
                                        <f:validateLength minimum="1" maximum="10" />
                                    </h:inputText>     

                                    <h:outputLabel for="password">password&nbsp;&nbsp;</h:outputLabel>
                                    <h:inputSecret value="#{controller.password}" id="password" maxlength="12" class="form-control" required="true" requiredMessage="#{msgs.passwordRequired}" validatorMessage="#{msgs.passwordLoginError}" style="margin: 3px; width: 150px;">
                                        <f:validateLength minimum="6" maximum="12" />
                                    </h:inputSecret>   
                                </h:panelGrid>


                                <h6 style="color: red;">
                                    <h:outputText value="#{controller.loginMessage == '' ? '' : controller.loginMessage}" />
                                </h6>


                                <br/>
                                <h:commandButton value="Proceed" action="#{controller.login()}" class="btn btn-primary" />     

                            </h:form>
                            <br/>
                            <h:form style="display: inline-block;">
                                <h:commandButton value="Change password" class="btn btn-link" action="password?faces-redirect=true"/>
                            </h:form>
                            <h:form style="display: inline-block;">
                                <h:commandButton value="Continue" class="btn btn-link" action="#{controller.guestShow()}"/>
                            </h:form>
                            <h:form style="display: inline-block;">
                                <h:commandButton value="Registration" class="btn btn-link" action="registration?faces-redirect=true"/>
                            </h:form>
                            <br/>                           
                            <h:message for="username" style="color:red"/>
                            <h:message for="password" style="color:red"/>                                  
                        </div>
                    </div>
                </div> 

                <style>
                    body {                        
                        background-image:       url(resources/files/background.jpg);
                        background-size: 100%;
                        background-attachment: fixed;
                    }
                </style>

            </ui:define>

            <!-- Footer -->
            <ui:define name="footer">
                <div style="padding-top: 10px;">
                    <p style="margin: 0px; margin-left: 10px;">Luka Dragicevic @ PIA Project 2017</p>
                </div>                
            </ui:define>

        </ui:composition>

    </h:body>
</html>
